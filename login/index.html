<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ログイン画面</title>
</head>

<body>
  <div class="input">
      <div class="title">
          <div class="title_text">ログイン</div>
        </div>
    <div class="large_background">
      <div class="login_info_input">
        <div id="id2" class="id_input">
          <div class="id_tag">
              <div class="id_title">ID</div>
            </div>
          <input class="id_text" type="text" id="id_text" name="id_text" required minlength="1" maxlength="8" size="10" placeholder="IDを入力してください">
        </div>
        <div id="id2" class="pass_input">
            <div class="pass_tag">
                <div class="pass_title">PASSWORD</div>
            </div>
            <input class="pass_text" type="text" id="pass_text" name="pass_text" required minlength="1" maxlength="8" size="10" placeholder="PASSWORDを入力してください">
        </div>
      </div>
      <div class="button_frame">
        <input class="button" type="button" value="ログインする">
      </div>
    </div>
  </div>
</body>
</html>
